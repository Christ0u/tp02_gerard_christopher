<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre la team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form>

        <div class="form-group">
            <label for="civility">Civilit√©*</label>
            <select class="form-control" id="civility" name="civility" [(ngModel)]="civility">
                <option>üë® Monsieur</option>
                <option>üë© Madame</option>
                <option>üçï Pizza</option>
            </select>
        </div>

        <div class="form-group">
            <label for="firstName">Pr√©nom*</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Justin"
                [(ngModel)]="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Nom*</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ptipeu"
                [(ngModel)]="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com"
                [(ngModel)]="email">
        </div>

        <div class="form-group">
            <label for="phone">T√©l√©phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="01 23 45 67 89"
                [(ngModel)]="phone">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe*</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe"
                [(ngModel)]="password">
        </div>

        <div class="form-group">
            <label for="passwordValidation">Confirmation du mot de passe*</label>
            <input type="password" class="form-control" id="passwordValidation" name="passwordValidation"
                placeholder="Validation du mot de passe" [(ngModel)]="passwordValidation">
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!valid">Submit</button>

    </form>

    <br>

    <table class="table table-bordered" style="width: auto;" [hidden]="hidden">
        <div class="alert alert-success" role="alert">Formulaire valid√©</div>

        <tbody>
            <tr>
                <th>Civilit√©</th>
                <td>{{civility}}</td>
            </tr>
            <tr>
                <th>Pr√©nom</th>
                <td>{{firstName}}</td>
            </tr>
            <tr>
                <th>Nom</th>
                <td>{{lastName}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>T√©l√©phone</th>
                <td>{{phone}}</td>
            </tr>

        </tbody>
    </table>

</body>
