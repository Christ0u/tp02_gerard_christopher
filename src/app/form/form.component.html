<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre la team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form>

        <div class="form-group">
            <label for="civility">Civilité*</label>
            <select class="form-control" id="civility" name="civility" [(ngModel)]="civility">
                <option>👨 Monsieur</option>
                <option>👩 Madame</option>
                <option>🍕 Pizza</option>
            </select>
        </div>

        <div class="form-group">
            <label for="firstName">Prénom*</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Justin"
                [(ngModel)]="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Nom*</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ptipeu"
                [(ngModel)]="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com"
                [(ngModel)]="email">
        </div>

        <div class="form-group">
            <label for="login">Login*</label>
            <input type="text" class="form-control" id="login" name="login" placeholder="prenom.nom"
                [(ngModel)]="login">
        </div>

        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="35 rue de la Charmille"
                [(ngModel)]="address">
        </div>

        <div class="form-group">
            <label for="zipCode">Code Postal</label>
            <input type="number" class="form-control" id="zipCode" name="zipCode" placeholder="67000"
                [(ngModel)]="zipCode">
        </div>

        <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Strasbourg"
                [(ngModel)]="city">
        </div>

        <div class="form-group">
            <label for="civility">Pays</label>
            <select class="form-control" id="contry" name="contry" [(ngModel)]="contry">
                <option>🇺🇸 États-Unis</option>
                <option>🇬🇧 Royaume-Uni</option>
                <option>🇫🇷 France</option>
                <option>🇩🇪 Allemagne</option>
                <option>🇮🇹 Italie</option>
                <option>🇪🇸 Espagne</option>
                <option>🇷🇺 Russie</option>
                <option>🇨🇳 Chine</option>
                <option>🇯🇵 Japon</option>
                <option>🇧🇷 Brésil</option>
                <option>🇦🇺 Australie</option>
                <option>🇮🇳 Inde</option>
                <option>🇰🇷 Corée du Sud</option>
                <option>🇲🇽 Mexique</option>
                <option>🇸🇪 Suède</option>
                <option>🇳🇱 Pays-Bas</option>
                <option>🇧🇪 Belgique</option>
                <option>🇨🇦 Canada</option>
                <option>🇦🇷 Argentine</option>
                <option>🇿🇦 Afrique du Sud</option>
                <option>🇦🇪 Émirats Arabes Unis</option>
            </select>
        </div>

        <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="01 23 45 67 89"
                [(ngModel)]="phone">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe*</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe"
                [(ngModel)]="password">
        </div>

        <div class="form-group">
            <label for="passwordValidation">Confirmation du mot de passe*</label>
            <input type="password" class="form-control" id="passwordValidation" name="passwordValidation"
                placeholder="Validation du mot de passe" [(ngModel)]="passwordValidation">
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!valid">Submit</button>

    </form>

    <br>

    <table class="table table-bordered" style="width: auto;" [hidden]="hidden">
        <div class="alert alert-success" role="alert">Formulaire validé</div>

        <tbody>
            <tr>
                <th>Civilité</th>
                <td>{{civility}}</td>
            </tr>
            <tr>
                <th>Prénom</th>
                <td>{{firstName}}</td>
            </tr>
            <tr>
                <th>Nom</th>
                <td>{{lastName}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>Login</th>
                <td>{{login}}</td>
            </tr>
            <tr>
                <th>Adresse</th>
                <td>{{address}}</td>
            </tr>
            <tr>
                <th>Code postal</th>
                <td>{{zipCode}}</td>
            </tr>
            <tr>
                <th>Ville</th>
                <td>{{city}}</td>
            </tr>
            <tr>
                <th>Pays</th>
                <td>{{contry}}</td>
            </tr>
            <tr>
                <th>Téléphone</th>
                <td>{{phone}}</td>
            </tr>

        </tbody>
    </table>

</body>
